#!/bin/bash

# ScreenShot
scrot /tmp/screen.png
convert /tmp/screen.png -scale 10% -scale 1000% /tmp/screen.png
# Effect ...
[[ -f $1 ]] && convert /tmp/screen.png $1 -gravity center -composite -matte /tmp/screen.png
# Pause music...
playerctl pause
# Lock
i3lock -u -i /tmp/screen.png
# Clean
rm /tmp/screen.png
